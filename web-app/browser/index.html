<!-- In HTML Comments are written like this -->
<!-- They can all be removed for your apps -->
<!doctype html> <!-- This first line tells browsers to expect modern standard html 5 -->
<html lang="en-gb"> <!-- This is indicates the page is written in British English, useful for accessibility -->
<meta charset="utf-8"> <!-- This indicates how the file is encoded. utf-8 is standard -->
<title>ConsciousEats</title> <!-- All pages need a title, this will be displayed in the browser's title bar -->
<link rel="stylesheet" href="default.css"> <!-- Import style sheet – default.css -->
<link rel="icon" href="./assets/favicon.png"> <!-- Import 'Favorites Icon' – favicon.png -->
<script type="module" src="main.js"></script> <!-- Load the main script. Must be type="module". Have only one of these -->

<header>
    <h1 id="title">ConsciousEats</h1>
    <a href="/docs/">API Documentation</a>
</header>

<main>
    <div id="grid" class="grid">
    </div>
</main>

<aside id="player1" class="sidebar" aria-label="Player 1 info">
    <div class="player">
        <input id="player1_name" aria-label="Player 1 name" value="Player 1">
    </div>
    <div class="game_info">
        <img id="player1_token_image" src="./assets/p1_token.png" alt="Player 1 token">
    </div>
    <div class="current_scores">  
        <div>
            <strong>Sustainability Score:</strong>
            <span id="current_sustainability_score1">0</span>
        </div>
        <div>
            <strong>Badges earned:</strong>
            <div id="badges1">

            </div>
        </div>
        <div>
            <strong>Powerups:</strong>
            <div id="powerups1">

            </div>
        </div>
    </div>
</aside>

<aside id="player2" class="sidebar" aria-label="Player 2 info">
    <div class="player">
        <input id="player2_name" aria-label="Player 2 name" value="Player 2">
    </div>
    <div class="game_info">
        <img id="player2_token_image" src="./assets/p2_token.png" alt="Player 2 token">
    </div>
    <div class="current_scores">  
        <div>
            <strong>Sustainability Score:</strong>
            <span id="current_sustainability_score2">0</span>
        </div>
        <div>
            <strong>Badges earned:</strong>
            <div id="badges2">
                
            </div>
        </div>
        <div>
            <strong>Powerups:</strong>
            <div id="powerups2">
               
            </div>
        </div>
    </div>
</aside>

<footer id="information_bar">
 
</footer>

<footer id="player1_cards">
    <div id="card_grid1" class="card_grid1">
        
    </div>
</footer>

<footer id="player2_cards">
    <div id="card_grid2" class="card_grid2">
        
    </div>
</footer>
